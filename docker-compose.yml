version: '3.8'

services:
  jupyter:
    build: .
    container_name: gender-wage-gap-analysis
    ports:
      - "8888:8888"
    volumes:
      - .:/app
      - jupyter-data:/home/analyst/.jupyter
    environment:
      - JUPYTER_ENABLE_LAB=yes
    restart: unless-stopped

volumes:
  jupyter-data:
